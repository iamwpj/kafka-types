name: Build Python Env
run-name: self-hosted
on: 
  push:
    paths: []
    branches: [main]
jobs:
    Build-Python-Env:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v4
            - run: test .venv || python -m venv .venv
              working-directory: "${GITHUB_WORKSPACE}"
            - run: source "${GITHUB_WORKSPACE}"/.venv/bin/activate
              working-directory: "${GITHUB_WORKSPACE}"
            - run: pip install -r requirements.txt